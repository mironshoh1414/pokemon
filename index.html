<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-yellow">

    <div class="container">
        <header class="header">
            <div class="flex mt-[50px]">
                <img class="mx-auto" src="images/pokemon_logo.svg" alt="">
                <img class="heart h-[50px] cursor-pointer" src="images/icon_heart.svg" alt="">
            </div>
            <!-- header 4 button section -->
            <div class="flex justify-center mt-[70px] gap-[35px]">
                <div class="flex border-2 border-black py-4 px-[82px] rounded-[15px] bg-white cursor-pointer items-center">
                    <p class="font-roboto font-bold text-2xl">Gross</p>
                    <img class="ml-2.5" src="images/icon_chewron.svg" alt="">
                </div>
                <div class="flex border-2 justify-between border-black w-[300px] py-4 px-[30px] rounded-[15px] bg-white cursor-pointer items-center">
                    <p class="font-roboto font-bold text-2xl">Search</p>
                    <img src="images/icon_search.svg" alt="">
                </div>
                <div class="flex border-2 border-black py-4 px-20 rounded-[15px] bg-white cursor-pointer items-center">
                    <p class="font-roboto font-bold text-2xl">Aa-Zz</p>
                    <img class="ml-2.5" src="images/icon_chewron.svg" alt="">
                </div>
                <div class="flex border-2 border-black py-4 px-16 rounded-[15px] bg-white cursor-pointer items-center">
                    <p class="font-roboto font-bold text-2xl">Button</p>
                </div>
            </div>
        </header>
        <!-- Pokemon cards -->
        <main>
            <div class="card">
                <ul class="card-list"></ul>
            </div>
        </main>
    </div>

    <script src="js/pokemons.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily:{
                    roboto:'Roboto'
                },
                container:{
                    center:true,
                    padding:'5rem'
                },
                extend: {
                    colors: {
                        yellow:'#FFD845'
                    }
                }
            }
        }
    </script>
</body>
</html>
